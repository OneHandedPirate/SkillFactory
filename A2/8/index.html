<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Таблица</title>
</head>
<body>
    <h1>Табличка</h1>
    <table>
        <thead>
        <tr>
            <th>Название элемента</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>table</td>
                <td>Таблица</td>
            </tr>
            <tr>
                <td>tr</td>
                <td>Ряд</td>
            </tr>
            <tr>
                <td>td</td>
                <td>Ячейка</td>
            </tr>
            <tr>
                <td>th</td>
                <td>Заголовочная ячейка</td>
            </tr>
            <tr>
                <td>thead</td>
                <td>Шапка таблицы</td>
            </tr>
            <tr>
                <td>tbody</td>
                <td>Тело таблицы</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
