<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https:/google.com/search" method="GET">
        <label for="search">Поиск через Гугл: </label>
        <input style="width:200px;" type="search" id="search" name="q" placeholder="Введите поисковый запрос">
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
